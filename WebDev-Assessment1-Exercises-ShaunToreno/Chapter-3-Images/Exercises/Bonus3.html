<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" type="text/css" />
    <link rel="stylesheet" href="additionalStyle.css" type="text/css" />
    <title>Cute Cat Pictures</title>
  </head>
  <body>
    <!--This is for image 1-->
    <div class="image1">
        <img title="Cat Picture 1" src="images/image1.jpg" alt="Cat looking up">
         <p>Image by <a href="https://unsplash.com/@alvannee" target="_blank">Alvan Nee</a></p>
         <a href="https://unsplash.com/license" target="_blank">Unsplash License</a>
    </div>
    
    
    <!--This is for image 2-->
    <div class="image2">
        <img title="Cat Picture 2" src="images/image2.jpg" alt="Cat smiling">
        <div class="image2shadow"></div>
        <p>Image by <a href="https://unsplash.com/@jaehunpark" target="_blank">Jae Park</a></p>
        <a href="https://unsplash.com/license" target="_blank">Unsplash License</a>
    </div>

    <!--This is for image 3-->
    <div class="greenborder">
        <div class="redborder">
            <div class="blueborder">
                <div class="image3">
                    <img title="Cat Picture 3" class="roundimg" src="images/image3.jpg" alt="Orange cat">
                    <p>Image by <a href="https://unsplash.com/@lloyddirks" target="_blank">Lord Dirks</a></p>
                    <a href="https://unsplash.com/license" target="_blank">Unsplash License</a>
                </div>
            </div>
        </div>
    </div>

    <!--This is for image 4-->
    <div title="Cat Picture 4" class="image4">
        <img src="images/image4.jpg" alt="Sleeping cat">
        <p>Image by <a href="https://unsplash.com/@modcatshop" target="_blank">ModCatShop</a></p>
        <a href="https://unsplash.com/license" target="_blank">Unsplash License</a>
    </div>

  </body>
